<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to kokoa Clone</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>13:06</span>
    </div>
    <div class="status-bar__column">
      <span>50%</span>
      <i class="fas fa-battery-half fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </header>

  <div class="friends-dp">
    <span class="friends-dp__icon"><i class="fas fa-info-circle"></i></span>
    <span class="friends-dp__text">Friends' Names Display</span>
    <span class="friends-dp__chevron"><i class="fas fa-chevron-right fa-xs"></i></span>
  </div>

  <div class="user-profile">
    <div class="user-profile__column">
      <img src="https://avatars.githubusercontent.com/u/77430059" class="user-profile__image user-profile__image--xl">
      <div class="user-profile__text">
        <h3 class="user-profile__title">Chung</h3>
      </div>
    </div>
    <div class="user-profile__column"></div>
  </div>

  <div class="channel">
    <span class="channel__text">Channel</span>
    <span class="channel__chevron fa-sm"><i class="fas fa-chevron-up"></i></span>
  </div>

  <div class="user-profile">
    <div class="user-profile__column">
      <img src="https://image.winudf.com/v2/image1/Y29tLmtha2FvLnllbGxvd2lkX2ljb25fMTU2ODcwMTI0Nl8wMjk/icon.png?w=&fakeurl=1" class="user-profile__image user-profile__image--sm">
      <div class="user-profile__text">
        <h3 class="user-profile__title user-profile__title--sm">Channel
        </h3>
      </div>
    </div>
    <div class="user-profile__column">
      <span class="user-profile__notifications">2</span>
      <span class="user-profile__chevron"><i class="fas fa-chevron-right"></i></span>
    </div>
  </div>

  <nav class="navbar">
    <ul class="navbar__list">
      <li class="navbar__btn">
        <a class="navbar__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
      </li>
      <li class="navbar__btn">
        <a class="navbar__link" href="#"><span class="navbar__notification">1</span><i class="far fa-comment fa-2x"></i></a>
      </li>
      <li class="navbar__btn">
        <a class="navbar__link" href="#"><i class="fas fa-search fa-2x"></i></a>
      </li>
      <li class="navbar__btn">
        <a class="navbar__link" href="#"><i class="fas fa-ellipsis-h fa-2x"></i></a>
      </li>
    </ul>
  </nav>

  <script src="https://kit.fontawesome.com/cfbf7d1c20.js" crossorigin="anonymous"></script>
</body>
</html>
